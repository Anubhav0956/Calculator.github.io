<!DOCTYPE html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    <body>    
        <div class="wrapper">
            <input id="input">
            <div id="one" class="buttons">
                <button id="grey"class="button">C</button>
                <button id="grey"class="button">%</button>
                <button id="grey"class="button">(</button>
                <button id="grey" class="button">)</button>
            </div> 
            <div id="two"class="buttons">
                <button class="button">7</button>   
                <button class="button">8</button>
                <button class="button">9</button>
                <button id="operations" class="button">*</button>
            </div>
            <div id="three"class="buttons">
                <button class="button">4</button>   
                <button class="button">5</button>
                <button class="button">6</button>
                <button id="operations" class="button">-</button>   
            </div>
            <div id="four"class="buttons">
               <button class="button">1</button>   
                <button class="button">2</button>
                <button class="button">3</button>
                <button id="operations" class="button">+</button>  
            </div>
            <div id="five"class="buttons">
                <button class="button" class="differ">0</button>   
                <button class="button">.</button>
                <button class="button">=</button>
                <button class="button" id="operations">/</button>  
            </div>   
        </div>
   
   
   
        <script src="script.js"></script>    
    </body>
</html>
